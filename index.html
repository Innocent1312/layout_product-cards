<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img class="card-img" src="images/imac.jpeg" alt="iMac image">
      <div class="card-content">
        <div class="card-main-text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
        <div class="card-product-code text">Код товара: 195434</div>
        <div class="card-info">
          <div class="card-stars">
            <div class="card-rating-star"><img src="images/star-active.svg" alt="active-star"></div>
            <div class="card-rating-star"><img src="images/star-active.svg" alt="active-star"></div>
            <div class="card-rating-star"><img src="images/star-active.svg" alt="active-star"></div>
            <div class="card-rating-star"><img src="images/star-active.svg" alt="active-star"></div>
            <div class="card-rating-star"><img src="images/star.svg" alt="star"></div>
          </div>
          <div class="responses text">Отзывов: 5</div>
        </div>
        <div class="card-price ">
          <div class="text">Цена:</div>
          <div class="card-price-amount">69 999 грн</div>
        </div>
        <div class="card-button">
          <a href="#" class="button" data-qa="hover">Купить</a>
        </div>
      </div>
    </div>
  </body>
</html>
